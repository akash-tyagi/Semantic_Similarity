					<h1 itemprop="headline name" class="stack-heading">Rich Get Richer: Bill Gates Tops Forbes 400 List of Richest Americans</h1>
				</div> 
				<div class="aside stack-sidebar">
					
					<div>
						<div style="padding-top:0px;">

					<div class="stack-l-content">
                                                <div class="stack-dropcap">
                            <p>The rich keep getting richer. Forbes on Monday released its annual list of the <a href="http://www.forbes.com/sites/kerryadolan/2014/09/29/inside-the-2014-forbes-400-facts-and-figures-about-americas-wealthiest/">400 richest people in America</a>, and for the 21st straight year Microsoft co-founder Bill Gates was No. 1. Gates’ net worth was pegged at $81 billion — up $9 billion from 2013, due in large part to a strong performance by Microsoft shares and the stock market in general. Gates’ friend, Warren Buffett, chief executive of Berkshire Hathaway, was second (the spot he’s occupied since 2001) with a net worth of $67 billion. Larry Ellison, who announced earlier this month that he is <a href="http://www.nbcnews.com/business/business-news/oracles-ellison-stepping-down-ceo-replaced-two-execs-n206616">stepping down as CEO of Oracle,</a> was No. 3 with a net worth of $50 billion. The combined wealth of Forbes’ 2014 ranking is $2.29 trillion, up from $2.02 trillion in 2013 and the highest ever.</p><p>Forty-seven women are on the list, down one from last year. This year includes newcomer Elizabeth Holmes (No. 110 — net worth $4.5 billion), who dropped out of Stanford and went on to found Theranos, a privately held Palo Alto, California, company that developed a quick and cheap finger-prick blood test.</p><p></p><div class="stack-inline-video">

var bootstrapJson = {"native_ad_results":[],"stats":{"totalResults":1,"requestedAt":"2014-12-31 22:25:53 Z","executionTime":62,"ra":"s06","rd":"s08"},"config":{"layout":"normal","marquee":{"headline":"<p><a href=\"http://www.nbcnews.com/news/world/watch-live-watch-live-new-year-celebrations-around-world-n277471\"></a><a href=\"http://www.nbcnews.com/news/world/watch-live-watch-live-new-year-celebrations-around-world-n277471\"></a><a href=\"http://www.nbcnews.com/news/us-news/watch-live-new-years-times-square-new-york-city-n277491\">Live Shot of New York's Times Square</a></p>","id":"NewsCms/BreakingNewsMarquee/2","externalId":"2","externalSource":"NewsCms","last_update_date":"2014-12-31 21:13:05 Z"},"native_ad":null},"metadata":{"taxonomy":{"name":"economy","title":null,"slug":"economy","facebook":null,"twitter":null,"description":null,"avatar":null,"parent_name":null,"parent_slug":null,"pinned_count":null,"enable_newsletter":false,"nl_taxon_slug":"business"}},"results":[{"body":[{"type":"p","html":"The rich keep getting richer. Forbes on Monday released its annual list of the <a href=\"http://www.forbes.com/sites/kerryadolan/2014/09/29/inside-the-2014-forbes-400-facts-and-figures-about-americas-wealthiest/\">400 richest people in America</a>, and for the 21st straight year Microsoft co-founder Bill Gates was No. 1. Gates’ net worth was pegged at $81 billion — up $9 billion from 2013, due in large part to a strong performance by Microsoft shares and the stock market in general. Gates’ friend, Warren Buffett, chief executive of Berkshire Hathaway, was second (the spot he’s occupied since 2001) with a net worth of $67 billion. Larry Ellison, who announced earlier this month that he is <a href=\"http://www.nbcnews.com/business/business-news/oracles-ellison-stepping-down-ceo-replaced-two-execs-n206616\">stepping down as CEO of Oracle,</a> was No. 3 with a net worth of $50 billion. The combined wealth of Forbes’ 2014 ranking is $2.29 trillion, up from $2.02 trillion in 2     var menuBootstrapJson = {"native_ad_results":[],"stats":{"totalResults":64539,"requestedAt":"2014-12-20 22:28:33 Z","executionTime":249,"ra":"s06","rd":"s08"},"config":{"layout":"normal","marquee":null,"native_ad":null},"metadata":null,"results":[{"body":[{"type":"url","html":"http://www.nbcnewyork.com/news/local/2-Police-Officers-Shot-in-Brooklyn-Myrtle-Avenue-Tompkins-Avenue-286463091.html"},{"type":"source","html":"NBC New York"}],"summary":"A police officer has died and another is in critical condition after a man opened fire on a patrol car in Brooklyn Saturday, police said.","mediaList":null,"breaking_news":true,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false,"copyright":null,"cover_art":null,"tease_art":null,"canonical_url":"http://www.nbcnews.com/news/crime-courts/two-nypd-officers-shot-death-n272371","short_url":"http://nbcnews.to/1JAlIRT","title_url_slug":"two-nypd-officers-shot-death","original_canonical_url":"http://www.nbcnews.com/news/crime-courts/two-nypd-officers-are-shot-while-sitting-car-n272371","source":"NBC New York","headline_breaking_news":"BREAKING","type":"externallink","headline":"Two NYPD Officers Shot to Death","headline_cover":"Two NYPD Officers Shot to Death","headline_slug":"two-nypd-officers-shot-death","bylines":[],"first_published_utc":"2014-12-20 21:22:02 Z","last_published_utc":"2014-12-20 22:25:08 Z","sections":[{"title":"News","slug":"news"}],"topics":[{"title":"Crime & Courts","slug":"crime-courts"},{"title":"U.S. news","slug":"us-news"}],"feature":[],"show":[],"storyline":[],"tags":[],"labels":[],"id":"NewsCms/Entry/272371","externalId":"272371","externalSource":"NewsCms","main_art":{"caption":"Two NYPD police officers were shot while sitting in a patrol car in Brooklyn, N.Y., on Dec. 20.","url":"http://media1.s-nbcnews.com/i/newscms/2014_51/817606/141220-police-shot-brooklyn-1646_a4e8496209e8ddf6f3489b1743b1ac12.jpg","credit":"Liam Quigley","source":"_elkue via Instagram","alt_text":null,"width":2500,"height":2521,"title":""}},{"body":[{"type":"p","html":""},{"type":"widget","widget_type":"inline-video","videoType":"Broadcast","mpxId":"375069251554","guid":"nc_protesters_141219","pubDate":"2014-12-20 13:45:00 Z","expirationDate":"2112-06-09 13:45:00 Z","playbackIsDisabled":false,"availabilityState":"available","title":"Protesters Target Minnesota's Mall of America","description":"Black Lives Matter organizers plan to stage an event Saturday inside the Mall of America, despite warnings that political demonstrations aren't allowed. KARE's John Croman reports.","thumbnail":"http://media2.s-nbcnews.com/i/MSNBC/Components/Video/__NEW/_News%20Channel/nc_protesters-minn_1141220.jpg","source":"NBC News Channel","sourceId":null,"canonicalUrl":"http://www.nbcnews.com/watch/nbc-news-channel/protesters-target-minnesotas-mall-of-america-375069251554","shortUrl":"http://nbcnews.to/1JyLN3R","associatedPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_21427653","fallbackPlaylistUrl":null,"topVideosPlaylistUrl":"http://feed.theplatform.com/f/2E2eJC/nnd_20381145","mezzVersion":"1","embedUrl":"http://player.theplatform.com/p/2E2eJC/nbcNewsOffsite?guid=nc_protesters_141219","videoAssets":[{"format":"ISM","assetType":"Smooth_1","publicUrl":"http://link.theplatform.com/s/2E2eJC/NMBNb3HCABd4","width":"1464","height":"824","bitRate":"3764000"},{"format":"MPEG4","assetType":"OnceURL","publicUrl":"http://link.theplatform.com/s/2E2eJC/W3CPdU9ea2hj","width":"0","height":"0","bitRate":"0"}],"defaultAssociation":null,"duration":79,"liveVideoEvent":null,"liveVideoStatus":null,"hasCaption":false,"autoPlay":true},{"type":"p","html":"Parts of the massive Mall of America were temporarily closed Saturday following a demonstration against racial profiling and police brutality at one of the nation's largest shopping centers. A large crowd gathered in the Bloomington, Minnesota, mall rotunda just before 2 p.m. local time and staged a &quot;die-in,&quot; despite warnings from mall officials that the protest was not permitted and could lead to arrests."},{"type":"p","html":"A similar protest was planned at the also-massive King of Prussia Mall in suburban Philadelphia Saturday, organizers said."},{"type":"p","html":"An hour after the protests began, and after many in the crowd had already left the rotunda, the mall said on Twitter that some areas of the shopping center &quot;are temporarily closed for the safety our guests due to an unauthorized protest,&quot; but most of it was open."},{"type":"p","html":"Demonstrators at the Mall of America shouted &quot;Hands up, don't shoot!&quot;, referring to the fatal police shooting of Michael Brown in Ferguson, Missouri, and &quot;Black people cannot breathe, while we're on our shopping sprees,&quot; referring to the chokehold death of Eric Garner in New York."},{"type":"p","html":"Mall of America officials had warned that protests weren't allowed on private property. &quot;We have consistently and continually prohibited all manner of groups — regardless of cause or message — from protesting and demonstrating on our property,&quot; the mall said in a statement. Officials said that violating those policies would result in removal and possible arrest."},{"type":"p","html":"After several warnings that the protest was not authorized, many in the crowd left the rotunda, according to <a href=\"https://twitter.com/abroaddus\">a reporter from NBC station KARE</a>. Police in helmets were seen blocking off sections of the mall, but it is unclear if any arrests were made."},{"type":"p","html":"Protest organizer Mica Grimm told <a href=\"http://www.kare11.com/story/news/local/2014/12/20/police-brutality-protesters-plan-to-rally-at-moa/20689099/\">NBC affiliate KARE</a> that the goal of the gathering is &quot;to show people that this isn't going to be the same Christmas for a lot of families because they've lost loved ones.&quot;"},{"type":"p","html":"Meanwhile, more than 200 people are expected to stage an event with a similar message at the King of Prussia Mall in suburban Philadelphia. &quot;There will not be business as usual this Christmas. Not as we watch case after case of police brutality against black people in this country go without justice,&quot; said a post on the <a href=\"https://www.facebook.com/events/544487392355179/?source=1\">Facebook</a> event called the &quot;No Justice, No Peace Die In.&quot; The mall said in a statement that it does not allow protests on mall property, according to <a href=\"http://www.nbcphiladelphia.com/news/local/Shoppers-Beware-Die-In-Protest-Planned-for-King-of-Prussia-Mall-286363661.html\">NBC Philadelphia</a>."},{"type":"p","html":"There were also die-ins at Towson Mall near Baltimore, where about 30 people showed up for a demonstration, and at Park City Center mall in Lancaster, Penn."},{"type":"p","html":"Saturday — dubbed &quot;Super Saturday&quot; by retailers — is expected to be the busiest shopping day of the year for the first time in a decade, according to the research firm <a href=\"http://www.shoppertrak.com/resources/ebooks/midseason-holiday-report/\">ShopperTrak</a>."},{"type":"h2","html":"IN-DEPTH"},{"type":"ul","html":"<li><a href=\"http://www.nbcnews.com/storyline/michael-brown-shooting/thousands-march-across-nation-protest-police-killings-black-men-n267806\">Thousands March Across Nation to Protest Police Killings of Black Men</a></li><li><a href=\"http://www.nbcnews.com/storyline/michael-brown-shooting/michael-brown-protesters-urge-shoppers-boycott-black-friday-n257881\">Michael Brown Protesters Urge Shoppers to Boycott Black Friday</a></li>"},{"type":"h2","html":"SOCIAL"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EAnother%20group%20of%20protestors%20entering%20the%20main%20corridor%20chanting&quot;hands%20up%20don't%20shoot&quot;%20%3Ca%20href=%22https://twitter.com/hashtag/blacklivesmatter?src=hash%22%3E#blacklivesmatter%3C/a%3E%20%3Ca%20href=%22https://t.co/xYCVVhWzBt%22%3Ehttps://t.co/xYCVVhWzBt%3C/a%3E%3C/p%3E—%20Adrienne%20Broaddus%20(@abroaddus)%20%3Ca%20href=%22https://twitter.com/abroaddus/status/546397939565076481%22%3EDecember%2020,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EIm%20at%20the%20MOA%20and%20there%20is%20a%20massive%20protest%20happening.%20Im%20scared.%20Been%20locked%20in%20barnes%20and%20nobles%20since%202.%3C/p%3E—%20Felicity%20schultz%20(@felicitymay1999)%20%3Ca%20href=%22https://twitter.com/felicitymay1999/status/546422903219052544%22%3EDecember%2020,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"widget","widget_type":"tweet_embed","desktop":"%3Cblockquote%20class=%22twitter-tweet%22%20lang=%22en%22%3E%3Cp%3EDie%20in%20happening%20now%20at%20Towson%20Mall%20%3Ca%20href=%22https://twitter.com/TheRealNews%22%3E@therealnews%3C/a%3E%20%3Ca%20href=%22http://t.co/GCrCvai04d%22%3Epic.twitter.com/GCrCvai04d%3C/a%3E%3C/p%3E—%20Jaisal%20Noor%20(@jaisalnoor)%20%3Ca%20href=%22https://twitter.com/jaisalnoor/status/546354471883005952%22%3EDecember%2020,%202014%3C/a%3E%3C/blockquote%3E%20%3Cscript%20async%20src=%22//platform.twitter.com/widgets.js%22%20charset=%22utf-8%22%3E%3C/script%3E"},{"type":"p","html":""},{"type":"p","html":"<strong>— Elisha Fieldstadt and Phil Helsel</strong>"}],"summary":"Parts of the massive mall were closed after crowds protested racial profiling and police-related deaths one of the year's busiest shopping days.","mediaList":null,"breaking_news":false,"show_on_cover":true,"ads_enabled":true,"comments_enabled":true,"search_enabled":true,"native_ad":false
